stages:
    - build
    - release

build_aws-iot-sdk-cpp:
    stage: build
    tags:
        - 4530-arm-linux-gnueabihf-5.1
    only:
        - branches
    script:
        - ./setup.sh
        - ./build.sh
        - shopt -s extglob
        - rm -rf sample/binary output upload
        - mkdir -p upload/aws-iot-sdk-cpp
        - cp -r !(upload) upload/aws-iot-sdk-cpp
        - scm upload $CI_COMMIT_REF_NAME

release_aws-iot-sdk-cpp:
    stage: release
    tags:
        - 4530-arm-linux-gnueabihf-5.1
    only:
        - tags
    variables:
        REPOSITORY: "git@github.com:wilsonwslim/aws-iot-sdk-cpp.git"
        BRANCH: "master"
    script:
        - ./setup.sh
        - ./build.sh
        - shopt -s extglob
        - rm -rf sample/binary output upload
        - mkdir -p upload/aws-iot-sdk-cpp
        - cp -r !(upload) upload/aws-iot-sdk-cpp
        - scm upload $CI_COMMIT_REF_NAME
        - git checkout -B $BRANCH
        - git push $REPOSITORY $BRANCH --tags --force
